            = Search(
                    AddColumns(
                        SortByColumns(
                            Filter(
                                'Empresas Participadas do Grupos',
                                If(
                                    Checkbox1_2.Value = false,
                                    ThisRecord.Ativo = true,
                                    ThisRecord.Ativo = true Or ThisRecord.Ativo = false
                                )
                            ),
                            varSortCol,
                            varSortDir
                        ),
                        "numeroDocumento",
                        Text('Numero documento'),
                        "nome",
                        Text(Nome)
