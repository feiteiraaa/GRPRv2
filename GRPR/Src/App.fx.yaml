App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Concurrent(
            Set(
                appVersion,
                "1.0"
            ),
            With(
                {records: 
                    //substituir pelos dados das notificações
        CustomGallerySample},
                ForAll(
                    Sequence(CountRows(records)),
                    Patch(
                        Last(
                            FirstN(
                                records,
                                Value
                            )
                        ),
                        {rowNumber: Value}
                    )
                );
                Set(
                    Notificacoes,
                    records
                )
            ),
            Set(
                cores,
                {
                    amareloMontepio: RGBA(
                        255,
                        191,
                        0,
                        1
                    ),
                    cinzento: RGBA(
                        70,
                        70,
                        70,
                        1
                    ),
                    rosa: ColorFade(
                        Color.Red,
                        0.9
                    ),
                    azulTitulo: RGBA(
                        50,
                        86,
                        160,
                        1
                    )
                }
            ),
            Set(
                UIP,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_Unipartner"
                    ).Value
                ).value.mail
            ),
            Set(
                DRI,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DRI_Gestor"
                    ).Value
                ).value.mail
            ),
            Set(
                DGC_Editor,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DGC_Editor"
                    ).Value
                ).value.mail
            ),
            Set(
                DCRF_Editor,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DCRF_Editor"
                    ).Value
                ).value.mail
            ),
            Set(
                DGP_Editor,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DGP_Editor"
                    ).Value
                ).value.mail
            ),
            Set(
                GCONT_Editor,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_GCONT_MGAM_Editor"
                    ).Value
                ).value.mail
            ),
            Set(
                DGC_Validador,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DGC_Validador"
                    ).Value
                ).value.mail
            ),
            Set(
                DCRF_Validador,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DCRF_Validador"
                    ).Value
                ).value.mail
            ),
            Set(
                DGP_Validador,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DGP_Validador"
                    ).Value
                ).value.mail
            ),
            Set(
                GCONT_Validador,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_GCONT_MGAM_Validador"
                    ).Value
                ).value.mail
            ),
            Set(
                DCOMP_Consulta,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DCOMP_Consulta"
                    ).Value
                ).value.mail
            ),
            Set(
                DAI_Consulta,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DAI_Consulta"
                    ).Value
                ).value.mail
            ),
            Set(
                DMK_Consulta,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_DMK_Consulta"
                    ).Value
                ).value.mail
            ),
            Set(
                CCOMP_Consulta,
                User().Email in Office365Groups.ListGroupMembers(
                    LookUp(
                        'Environment Variable Values',
                        'Environment Variable Definition'.'Display Name' = "GRPR_CCOMP_Consulta"
                    ).Value
                ).value.mail
            )
        );
        
        Set(
            varSortCol,
            "uipp_nome"
        );
        Set(
            varSortDir,
            SortOrder.Descending
        );
        ClearCollect(
            menuTable,
            Table(
                {
                    selected: true,
                    icon: Icon.Home,
                    text: "Inicio",
                    Navigate: Inicio,
                    VisivelPara: true
                },
                If(
                    Or(
                        UIP,
                        DRI,
                        DGC_Editor,
                        DGC_Validador,
                        DGP_Editor,
                        DGP_Validador,
                        GCONT_Editor,
                        GCONT_Validador,
                        DCOMP_Consulta,
                        DAI_Consulta
                    ),
                    {
                        selected: false,
                        icon: Icon.People,
                        text: "Particulares e empresas respetivas",
                        Navigate: Particulares,
                        VisivelPara: Or(
                            UIP,
                            DRI,
                            DGC_Editor,
                            DGC_Validador,
                            DGP_Editor,
                            DGP_Validador,
                            GCONT_Editor,
                            GCONT_Validador,
                            DCOMP_Consulta,
                            DAI_Consulta
                        )
                    }
                ),
                If(
                    Or(
                        UIP,
                        DRI,
                        DGC_Editor,
                        DGC_Validador,
                        GCONT_Editor,
                        GCONT_Validador,
                        DCOMP_Consulta,
                        DAI_Consulta,
                        CCOMP_Consulta,
                        DMK_Consulta
                    ),
                    {
                        selected: false,
                        icon: Icon.OfficeBuilding,
                        text: "Empresas respetivas",
                        Navigate: Respetivas,
                        VisivelPara: Or(
                            UIP,
                            DRI,
                            DGC_Editor,
                            DGC_Validador,
                            GCONT_Editor,
                            GCONT_Validador,
                            DCOMP_Consulta,
                            DAI_Consulta,
                            CCOMP_Consulta,
                            DMK_Consulta
                        )
                    }
                ),
                If(
                    Or(
                        UIP,
                        DRI,
                        DCRF_Editor,
                        DCRF_Validador,
                        DCOMP_Consulta,
                        DAI_Consulta,
                        CCOMP_Consulta,
                        DMK_Consulta
                    ),
                    {
                        selected: false,
                        icon: Icon.OfficeBuilding,
                        text: "Empresas participadas do grupo",
                        Navigate: Participadas,
                        VisivelPara: Or(
                            UIP,
                            DRI,
                            DCRF_Editor,
                            DCRF_Validador,
                            DCOMP_Consulta,
                            DAI_Consulta,
                            CCOMP_Consulta,
                            DMK_Consulta
                        )
                    }
                ),
                If(
                    Or(
                        UIP,
                        DRI,
                        DGC_Editor,
                        DGC_Validador,
                        DCRF_Editor,
                        DCRF_Validador,
                        DGP_Editor,
                        DGP_Validador,
                        GCONT_Editor,
                        GCONT_Validador,
                        DCOMP_Consulta,
                        DAI_Consulta,
                        CCOMP_Consulta,
                        DMK_Consulta
                    ),
                    {
                        selected: false,
                        icon: Icon.Information,
                        text: "Atividade",
                        Navigate: Atividade,
                        VisivelPara: Or(
                            UIP,
                            DRI,
                            DGC_Editor,
                            DGC_Validador,
                            DCRF_Editor,
                            DCRF_Validador,
                            DGP_Editor,
                            DGP_Validador,
                            GCONT_Editor,
                            GCONT_Validador,
                            DCOMP_Consulta,
                            DAI_Consulta,
                            CCOMP_Consulta,
                            DMK_Consulta
                        )
                    }
                ),
                If(
                    Or(
                        UIP,
                        DRI,
                        DCOMP_Consulta,
                        DAI_Consulta
                    ),
                    {
                        selected: false,
                        icon: Icon.Notebook,
                        text: "Listagens",
                        Navigate: Listagens,
                        VisivelPara: Or(
                            UIP,
                            DRI,
                            DCOMP_Consulta,
                            DAI_Consulta
                        )
                    }
                ),
                If(
                    Or(
                        UIP,
                        DRI
                    ),
                    {
                        selected: false,
                        icon: Icon.Settings,
                        text: "Configurações",
                        Navigate: Configuracoes,
                        VisivelPara: Or(
                            UIP,
                            DRI
                        )
                    }
                )
            )
        );
        RemoveIf(
            menuTable,
            IsBlank(ThisRecord)
        );
        //apagar depois o Set abaixo
        Set(
            UIP,
            User().Email = "ldsales.ex@montepio.pt"
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

