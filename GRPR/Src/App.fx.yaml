App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Concurrent(
            Set(appVersion, "1.0"),
            With(
                {records: 
                    //substituir pelos dados das notificações
        CustomGallerySample},
                ForAll(
                    Sequence(CountRows(records)),
                    Patch(
                        Last(
                            FirstN(
                                records,
                                Value
                            )
                        ),
                        {rowNumber: Value}
                    )
                );
                Set(
                    Notificacoes,
                    records
