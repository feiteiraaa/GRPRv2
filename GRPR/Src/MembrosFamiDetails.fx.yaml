MembrosFamiDetails As screen:
    OnHidden: =
    OnVisible: |-
        =UpdateContext(
            {
                localShowModal: false,
                localShowData: If(
                    IsBlank(_Familiar),
                    true,
                    false
                ),
                localShowPrazo: false,
                localShowEliminacao: If(
                    _AssociatedR,
                    true,
                    false
                ),
                localLimpar:false,
                localShowNewForm:false
            }
        );
        ClearCollect(
            RespetivasFamiliar0,
            Filter(
                'Membros-Familiares-Respetivas',
                ThisRecord.ID_Familiares.ID = _Familiar
            )
        );
        ClearCollect(
            RespetivasFamiliar,
            Filter(
                RespetivasFamiliar0,
                IsBlank(ID_GrauParentesco.ID)
            )
        );
        ClearCollect(
            RespetivasOutros0,
            Filter(
                'Membros-Familiares-Respetivas',
                ThisRecord.ID_Familiares.ID <> _Familiar
            )
        );
        ClearCollect(
            RespetivasOutros1,
            Filter(
                RespetivasOutros0,
                IsBlank(ID_GrauParentesco.ID)
            )
        );
        Clear(RespetivasOutros2);
        ForAll(
            RespetivasFamiliar,
            Collect(
                RespetivasOutros2,
                Filter(
                    RespetivasOutros1,
                    RespetivasFamiliar[@ID_Empresa].ID = ThisRecord.ID_Empresa.ID
                ).ID_Empresa
            )
        );
        ClearCollect(
            RespetivasOutros,
            ForAll(
                RespetivasOutros2.ID_Empresa,
                ID_Empresa.ID
            )
        );
        //Set(DRI,true)

