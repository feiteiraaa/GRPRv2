ParticipadasDetails As screen:
    OnHidden: |-
        =UpdateContext({_EmpresasParticipadas:Blank()})
    OnVisible: |-
        =UpdateContext({localShowPrazo: false})

    Label1_8 As label:
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =15
        Text: ="Empresas Participadas do Grupo"
        Width: =529
        X: =365
        Y: =26
        ZIndex: =3

    BackBtn_4 As BackBtn:
        X: =365
        Y: =74
        ZIndex: =4

    "'Particualres Edit Save Btn_4' As group":
        Height: =5
        Width: =5
        X: =20
        Y: =20
        ZIndex: =8

        DynamicBtn_3 As DynamicBtn:
            BtnText: |-
                =If(
                    ColabFormMode <> FormMode.View,
                    "Guardar",
                    "Edit"
                )
            ButtonIcon: |-
                =If(
                    ColabFormMode <> FormMode.View,
                    Icon.Save,
                    Icon.Edit
                )
            Visible: =Or(godMode, DRI, DGP_Editor, DGP_Validador) And Not("eliminado" in LabelMembroName_3.Text)
            X: =1174
            Y: =74
            ZIndex: =5

        Button2_3 As button:
            BorderColor: =RGBA(0,0,0, 0)
            Color: =RGBA(0,0,0, 0)
            DisabledBorderColor: =RGBA(0,0,0, 0)
            DisabledColor: =RGBA(0,0,0, 0)
            DisabledFill: =RGBA(0,0,0, 0)
            Fill: =RGBA(0,0,0, 0)
            FontWeight: =FontWeight.Bold
            Height: =39
            HoverColor: =RGBA(0,0,0, 0)
            HoverFill: =RGBA(0,0,0, 0)
            OnSelect: |-
                =If(
                    ColabFormMode <> FormMode.View,
                    If(
                        !IsBlank(
                            LookUp(
                                'Empresas Participadas do Grupos',
                                ID = _EmpresasParticipadas
                            ).'Data aprovacao CA'
                        ) Or LookUp(
                            Aprovacaos,
                            ThisRecord.Tabela = "Empresas Participadas"
                        ).Aprovado,
                        UpdateContext(
                            {
                                localLimpar: true,
                                localShowModal: true
                            }
                        ),
                        If(
                            SubmitForm(FormParticipadas),
                            Back();
                            Notify(
                                "Registo criado com sucesso!",
                                NotificationType.Success
                            ),
                            Notify(
                                "Por favor, tente novamente ou contacte o administrador da solução!",
                                NotificationType.Error
                            )
                        )
                    ),
                    UpdateContext({ColabFormMode: FormMode.Edit})
                );
                Refresh('Empresas Participadas do Grupos')
            PressedColor: =RGBA(0,0,0, 0)
            PressedFill: =RGBA(0,0,0, 0)
            Text: =""
            Visible: =Or(godMode, DRI, DGP_Editor, DGP_Validador) And Not("eliminado" in LabelMembroName_3.Text)
            X: =1173
            Y: =74
            ZIndex: =6

