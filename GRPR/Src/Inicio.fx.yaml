Inicio As screen:
    OnVisible: |-
        =//UpdateContext({ _Associar:false});
        Set(
            varMaxNdias,
            Max(
                Alarmisticas,
                ThisRecord.'Nº de dias'
            )
        );
        ClearCollect(
            collectDatas,
            {
                Data: Date(
                    0000,
                    00,
                    00
                ),
                FimPeriodo: false
            }
        );
        ForAll(
            'Datas Referências',
            Collect(
                collectDatas,
                {
                    Data: If(
                        IsBlank(ThisRecord.'Data Suporte'),
                        Date(
                            Year(Now()),
                            ThisRecord.Mes,
                            ThisRecord.Dia
                        ),
                        ThisRecord.'Data Suporte'
                    ),
                    FimPeriodo: false
                }
            )
        );
        Remove(
            collectDatas,
            First(collectDatas)
        );
        UpdateIf(
            collectDatas,
            Now() >= DateAdd(
                ThisRecord.Data,
                -varMaxNdias,
                TimeUnit.Days
            ),
            {FimPeriodo: true}
        );
        Set(varFimPeriodo, true in collectDatas[@FimPeriodo])

