Atividade As screen:
    OnHidden: |-
        =Reset(DatePicker2);
        Reset(DatePicker1)
    OnVisible: |
        =Concurrent(
            Reset(InputPesquisar),
            Refresh(Atividades)
        );
        ClearCollect(
            CollectAtividades,
            If(
                Or(
                    DRI,
                    DCOMP_Consulta,
                    DAI_Consulta,
                    godMode
                ),
                Atividades,
                Or(
                    DMK_Consulta,
                    CCOMP_Consulta
                ),
                Filter(
                    Atividades,
                    ThisRecord.'Lista da atividade' = 'lista da atividade'.'Empresas Participadas' Or ThisRecord.'Lista da atividade' = 'lista da atividade'.'Empresas Respetivas'
                ),
                Or(
                    DCRF_Editor,
                    DCRF_Validador
                ),
                Filter(
                    Atividades,
                    ThisRecord.'Lista da atividade' = 'lista da atividade'.'Empresas Participadas'
                ),
                Or(
                    DGP_Editor,
                    DGP_Validador
                ),
                Filter(
                    Atividades,
                    ThisRecord.'Lista da atividade' = 'lista da atividade'.Colaboradores
                ),
                Or(
                    DGC_Editor,
                    DGC_Validador
                ),
                Filter(
                    Atividades,
                    (
                        ThisRecord.'Lista da atividade' = 'lista da atividade'.Membros And LookUp(
                        Membros_1,
                        ID = Atividades[@Item]
                    ).Grupo = [@Grupo].'Banco Montepio') Or (ThisRecord.'Lista da atividade' = 'lista da atividade'.'Empresas Respetivas' And LookUp(
                        Empresas,
                        ID = Atividades[@Item]
                    ).Grupo = [@Grupo].'Banco Montepio') Or (ThisRecord.'Lista da atividade' = 'lista da atividade'.Familiares And LookUp(
                        Familiares,
                        ID = Atividades[@Item]
                    ).Grupo = [@Grupo].'Banco Montepio') Or ThisRecord.'Lista da atividade' = 'lista da atividade'.ROC
                ),
                Or(
                    GCONT_Editor,
                    GCONT_Validador
                ),
                Filter(
                    Atividades,
                    (ThisRecord.'Lista da atividade' = 'lista da atividade'.Membros And LookUp(
                        Membros_1,
                        ID = Atividades[@Item]
                    ).Grupo = [@Grupo].MGAM) Or (ThisRecord.'Lista da atividade' = 'lista da atividade'.'Empresas Respetivas' And LookUp(
                        Empresas,
                        ID = Atividades[@Item]
                    ).Grupo = [@Grupo].MGAM) Or (ThisRecord.'Lista da atividade' = 'lista da atividade'.Familiares And LookUp(
                        Familiares,
                        ID = Atividades[@Item]
                    ).Grupo = [@Grupo].MGAM)
                )
            )
        );

