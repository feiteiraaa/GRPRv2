DynamicBtn As CanvasComponent:
    BtnHeight: =40
    BtnOnSelect: =App.ActiveScreen
    BtnText: ="Text"
    BtnWidth: =160
    ButtonIcon: =Icon.Add
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Self.BtnHeight
    Width: =Self.BtnWidth
    X: =0
    Y: =0
    ZIndex: =1

    Button1 As button:
        Align: =Align.Left
        BorderThickness: =0
        Color: =RGBA(70, 70, 70, 1)
        Fill: =ColorFade(RGBA(70, 70, 70, 1),90%)
        FontWeight: =FontWeight.Normal
        Height: =Parent.BtnHeight
        HoverColor: =RGBA(70, 70, 70, 1)
        HoverFill: =ColorFade(RGBA(70, 70, 70, 1), 85%)
        OnSelect: =DynamicBtn.BtnOnSelect
        PaddingLeft: =50
        RadiusBottomLeft: =5
        RadiusBottomRight: =5
        RadiusTopLeft: =5
        RadiusTopRight: =5
        Text: =DynamicBtn.BtnText
        Width: =Parent.BtnWidth
        ZIndex: =1

    "Icon2 As icon.'3DPrinting'":
        Color: =RGBA(255, 191, 0, 1)
        Height: =30
        Icon: =DynamicBtn.ButtonIcon
        Width: =30
        X: =10
        Y: =5
        ZIndex: =2

