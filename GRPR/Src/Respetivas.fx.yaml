    EmpresasRespetivas As form:
        DataSource: =Empresas
        DefaultMode: |-
            =If(
                localFormRespetivasNew,
                FormMode.New,
                localFormRespetivasEdit,
                FormMode.Edit,
                FormMode.View
            )
        Height: =300
        Item: |-
            = If(
                !IsBlank(_selectedRespetivas),
                LookUp(
                    Empresas,
                    ID = _selectedRespetivas
                ),
                !IsBlank(_selectedRespetivasF),
                LookUp(
                    Empresas,
                    ID = _selectedRespetivasF
                ),
                EmpresasRespetivas1_1.Selected
            )
        NumberOfColumns: =2
        OnFailure: |-
            =Notify(
                "Por favor, tente novamente ou contacte o administrador da solução!",
                NotificationType.Error
            )
        OnSuccess: |-
            =If(
                localFormRespetivasNew,
                Notify(
                    "Registo criado com sucesso!",
                    NotificationType.Success
                ),
                localFormRespetivasEdit,
                Notify(
                    "Registo atualizado com sucesso!",
                    NotificationType.Success
                )
            );
            Refresh(Empresas);
            If(
                _AssociarR,
                Navigate(
                    MembrosDetails,
                    ScreenTransition.None,
                    {
                        _AssociateRespetivas: EmpresasRespetivas.LastSubmit.ID,
                        _AssociatedR: true,
                        _AssociarR: false
                    }
                ),
                _AssociarRF,
                Navigate(
                    MembrosFamiDetails,
                    ScreenTransition.None,
                    {
                        _AssociateRespetivas: EmpresasRespetivas.LastSubmit.ID,
                        _AssociatedR: true,
                        _AssociarRF: false
                    }
                ),
                Navigate(
                    Inicio,
                    ScreenTransition.None
                );
                Navigate(
                    Respetivas,
                    ScreenTransition.None
                )
            );
            UpdateContext({localFormRespetivasEdit: false})
        Visible: =localFormRespetivas Or localFormRespetivasNew
